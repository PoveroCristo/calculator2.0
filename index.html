<!DOCTYPE html>
<html>

<head>
    <title>Calculator v2.0</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>Calculator 2.0</h1>
    <div id="calculator">
        <div id="displays">
            <div id="result-display">
               <!-- <div class="result">0</div> -->
            </div>
            <div id="current-operation">
                <!-- <div class="current">Calculating:</div> -->
            </div>
        </div>
        <div id="calculator-keys">
            <button class="operatorplus" data-value="+">+</button>
            <button class="operatorminus" data-value="-">-</button>
            <button class="operatormultiply" data-value="x">*</button>
            <button class="operatordivide" data-value=":">/</button>
            <button class="number1" data-value="number">1</button>
            <button class="number2" data-value="number">2</button>
            <button class="number3" data-value="number">3</button>
            <button class="number4" data-value="number">4</button>
            <button class="number5" data-value="number">5</button>
            <button class="number6" data-value="number">6</button>
            <button class="number7" data-value="number">7</button>
            <button class="number8" data-value="number">8</button>
            <button class="number9" data-value="number">9</button>
            <button class="number0" data-value="number">0</button>
            <button class="number00" data-value="number">00</button>
            <button class="decimal" data-value="decimal">.</button>
            <button class="backspace" data-value="backspace">Backspace</button>
            <button class="equal" data-value="=">=</button>
            <button class="clear" data-value="clear">AC</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
